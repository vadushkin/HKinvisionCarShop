<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HKinvision - The World's Best Luxury Car Deals</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <header class="header" id="header-section">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="img/svg/logo.svg"
                         alt="HKinvision"
                         class="header__logo-img">
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-item-link">
                                Home
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-item-link">
                                Cars
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-item-link">
                                Book now
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-item-link">
                                Terms and Conditions
                            </a>
                        </li>
                    </ul>
                </nav>
                <a href="#!" class="btn-primary header__btn">Manage Booking</a>
            </div>
        </div>
    </header>

    <main class="main" id="main-section">
        <section class="banner">
            <div class="container">
                <div class="banner__wrapper">
                    <h2 class="banner-title">
                        The World's Best Luxury Car Deals
                    </h2>
                    <p class="banner-text">
                        HKinvestor can provide rentals of the most exclusive cars like Ferrari and Lamborghini.
                    </p>
                    <div class="banner__links-wrapper">
                        <a href="#!" class="btn-primary banner-link">Buy Now</a>
                        <button class="btn-secondary banner-btn">Video Introduction</button>
                    </div>
                    <div class="banner__stats">
                        <span class="banner__stats-text">
                            <strong class="banner__stats-text--strong">500+</strong>
                            Luxury Cars
                        </span>
                        <span class="banner__stats-text">
                            <strong class="banner__stats-text--strong">#1</strong>
                            Best Deal Car
                        </span>
                    </div>
                </div>
            </div>
            <div class="amognus">
            <div class="banner__img"></div>
                </div>
        </section>
    </main>

    <footer class="footer" id="footer-section"></footer>
</div>

</body>
</html>
